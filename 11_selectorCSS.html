<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /* Element Selector */
        h1 {
            color: blue;
        }

        /* Id Selector */
        #firstpara {
            color: orange;
        }

        /* Class Selector */
        .redElement {
            color: red;
        }

        .bgBlue {
            background-color: blue;
        }

        /* Group Selector */
        footer,
        span,
        .bgPink {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1>This is a Heading</h1>
    <p id="firstpara">This is First paragraph</p>
    <p class="redElement bgBlue">This is Second paragraph</p>
    <p class=bgPink>This is Third paragraph</p>
    <span>This is a span</span>
    <footer>This is a footer</footer>
</body>

</html>
