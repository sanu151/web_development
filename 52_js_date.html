<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in JavaScript</title>
</head>
<body>
    <div id="container">
        This is a Container
    </div>
    <div id="birthday">

    </div>

    <script>
        function timeNow(){
            let date = new Date();
            let container = document.getElementById('container');
            container.innerHTML = 'Time Now : ' + date;
        }

        setInterval(timeNow, 1000);

        let newdate = new Date(1987, 7, 23, 4, 50, 49);
        let btdate = document.getElementById('birthday');
        btdate.innerHTML = 'My Birthday is : ' + newdate.getDate() + '/' + newdate.getMonth() + '/' + newdate.getFullYear() + '(' + newdate.getDay() + ')';

    </script>
</body>
</html>
