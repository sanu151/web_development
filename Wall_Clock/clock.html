<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wall Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div id="container">
        <div class="part">
            <div class="grid">
                <div class="date">
                    <h2>Day : </h2>
                    <div id="day">12</div>
                </div>
                <div class="date">
                    <h2>Month : </h2>
                    <div id="month"></div>
                </div>
                <div class="date">
                    <h2>Year : </h2>
                    <div id="year"></div>
                </div>
            </div>
        </div>
        <div class="part">
            <div class="grid1">
                <div class="time">
                    <h2>Hour : </h2>
                    <div id="hour">

                    </div>
                </div>
                <div class="time">
                    <h2>Minutes : </h2>
                    <div id="minits"></div>
                </div>
                <div class="time">
                    <h2>Second : </h2>
                    <div id="second"></div>
                </div>
                <div class="time">
                    <h2>A.M./P.M. : </h2>
                    <div id="ampm"></div>
                </div>
            </div>
        </div>
        <div class="part">
            <div class="grid2">
                <div id="day-1">Sun </div>
                <div id="day-2">Mon </div>
                <div id="day-3">Tue </div>
                <div id="day-4">Wed </div>
                <div id="day-5">Thu </div>
                <div id="day-6">Fri </div>
                <div id="day-7">Sat </div>
            </div>
        </div>
        <div class="part" id="companyName">Supriyo's Clock</div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
