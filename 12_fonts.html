<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Roboto:wght@300;500&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <style>
        .font {
            font-family: cursive, sans-serif, Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 40px;
            font-style: italic;
        }
        h2 {
            font-family: 'Dancing Script', cursive;
            color: red;
        }
        h1{
            font-family: Rubik Puddles, cursive;
            color: blue;
            line-height: 1.3em;

        }
    </style>
</head>
<body>
    <h2>CSS Fonts</h2>
    <p>This is normal text.</p>
    <p class="font">This is CSS font.</p>
    <h1>This is a nice font</h1>
</body>
</html>
