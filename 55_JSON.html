<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON </title>
</head>
<body>
    <div class="container">JSON Tutorial</div>

    <script>
        let jsonObj = {
            name: "Supriyo Das",
            dob: "23.07.1987",
            sex: "Male",
            family: {
                wife: "Rupa Das",
                daughter: "Rishika Das"
            }
        }

        console.log(jsonObj);

        let myjson = JSON.stringify(jsonObj);

        console.log(myjson);

        let newJsonObj = myjson.replace('Supriyo Das', 'Sanu');
        console.log(newJsonObj);
    </script>
</body>
</html>
