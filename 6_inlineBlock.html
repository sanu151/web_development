<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block</title>
</head>
<body>
    <div style="border: 2px solid red;">Tiis is a div</div>
    <p style="border: 2px solid blue">This is a paragraph</p>
    <span style="border: 2px solid black">This is a span</span>
    <strong style="border: 2px solid green">This is strong Text</strong>
    <ul style="border: 2px solid maroon">This is list heading
        <li style="border: 2px solid pink">This is a list</li>
        <li style="border: 2px solid pink">This is a list</li>
        <li style="border: 2px solid pink">This is a list</li>
        <li style="border: 2px solid pink">This is a list</li>
    </ul>
    <img src="https://picsum.photos/200/300" alt="Random image" style="border: 2px solid orangered">
    
    <a href="sanu151.github.io" style="border: 2px solid blueviolet">My portfolio</a>
    <br>
    <table style="border: 2px palevioletred">My Table
        <thead style="border: 2px goldenrod">
            <tr style="border: 2px black">
                <th style="border: 2px solid pink">Table head 1</th>
                <th style="border: 2px solid pink">Table head 2</th>
                <th style="border: 2px solid pink">Table head 3</th>
            </tr>
        </thead>
        <tbody style="border: 2px silver">
            <tr style="border: 2px black">
                <td style="border: 2px solid yellowgreen">This is Table data 1</td>
                <td style="border: 2px solid yellowgreen">This is Table data 2</td>
                <td style="border: 2px solid yellowgreen">This is Table data 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
