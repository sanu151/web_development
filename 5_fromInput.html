<body>
    <h2>This is HTML form</h2>
    <form action="backend.php">
        <div><label for="name">Name</label><input type="text" name="myName" id="name"></div>
        <br>
        <div><label for="role">Role</label><input type="text" name="myRole" id="role"></div>
        <br>
        <div><label for="email">Email</label><input type="email" name="myEmail" id="email"></div>
        <br>
        <div><label for="date">Date</label><input type="date" name="myDate" id="date"></div>
        <br>
        <div><label for="bonus">Bonus</label><input type="number" name="myBonus" id="bonus"></div>
        <br>
        <div><label for="elegible">Are you elegible</label><input type="checkbox" name="myElegibiliy" id="elegible" checked></div>
        <br>

        </div>

        <div><label for="car">Car</label><select name="myCar" id="car">
