<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red; /* color by name */
        }

        #secondpara{
            color: rgb(70, 140, 210);   /* color by rgb */
        }

        #thirdpara{
            color: #ff35bb; /* color by hex value */
        }
    </style>
</head>
<body>
    <h1>This is my First box</h1>
    <p id="firstpara">This is my first box</p>
    
    <h1>This is my Second box</h1>
    <p id="secondpara">This is my second box</p>

    <h1>This is my Third box</h1>
    <p id="thirdpara">This is my third box</p>

</body>
</html>
