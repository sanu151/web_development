<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval and SetTimeout in JavaScript</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">
            This is a container
        </h1>
        <span>
            <h3>Time Now : </h3> <h3 id="time"></h3> 
        </span>
    </div>

    <script>
        function greek(name, greet){
            let heading = document.getElementById('heading');
            heading.innerHTML = 'Hello ' + name + ':D ' + greet
        }

        let timeOut = setTimeout(greek, 5000, 'Supriyo', 'Good Morning');
        console.log(timeOut);
        //clearTimeout(timeOut);
        
        function grt(name, greet){
            let heading = document.getElementById('heading');
            console.log('Hello ' + name + ':D ' + greet);
        }
        let intervalId = setInterval(grt, 1000, "Supriyo", "Good Night");
        clearInterval(intervalId);

        function displayTime(){
            let time = new Date();
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);


    </script>
</body>
</html>
